<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Sudoku</title>

    <link rel="stylesheet" href="sudoku.css">
    <script src="sudoku.js"></script>
</head>

<body>
    <h1>Sudoku</h1>
    <hr>
    <div id="check"></div>
    <div id="errOverlay" onclick="off()">
        <div id="errText"></div>
    </div>
    <hr>
    <div class="difficulties" id="difficultyList">
        <div class="diff" onclick="createGame(45)">Easy</div>
        <div class="diff" onclick="createGame(36)">Medium</div>
        <div class="diff" onclick="createGame(26)">Hard</div>
        <div class="diff" onclick="createGame(17)">Extreme</div>
    </div>
    <div id="gameControls">
        <button onclick="resetBoard()">Reset</button>
        <button onclick="delGame()">New Game</button>
        <button onclick="undoMove()">Undo</button>
    </div>
    </div>
    <br>

</body>

</html>

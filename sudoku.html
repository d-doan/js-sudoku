<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Sudoku</title>

    <link rel="stylesheet" href="sudoku.css">
    <script src="sudoku.js"></script>
</head>

<body>
    <h1>Sudoku</h1>
    <hr>
    <div id="check"></div>
    <div id="errOverlay" onclick="off()">
        <div id="errText"></div>
    </div>
    <hr>
    <div class="difficulties">
        <div class="diffBox">
            <div class="diff" onclick="createGame(36)">Easy</div>
        </div>
        <div class="diffBox">
            <div class="diff" onclick="createGame(26)">Medium</div>
        </div>
        <div class="diffBox">
            <div class="diff" onclick="createGame(17)">Hard</div>
        </div>
    </div>
    <button onclick="resetBoard()">Reset</button>
    </div>
    <br>

</body>

</html>
